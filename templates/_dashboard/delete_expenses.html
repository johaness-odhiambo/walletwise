extends '_base.html'%}
{% load static %}

{% block title%} Add_Expenses {% endblock %}

{% block content %}
<div class="container mt-2">
   
         <nav aria-label="breadcrumb">
             <ol class="breadcrumb">
             <li class="breadcrumb-item">
                 <a href="{% url 'dashboard:dashboard'%}">Expenses</a></li>
             <li class="breadcrumb-item active" aria-current="page">Add expenses</li>
             </ol>
         </nav>
     
<div class="card">
 <div class="card-body">
    <form action="{% url 'dashboard:add_expenses'%}" method="post">
     
      {% include 'partials/_message.html'%}
      {% csrf_token %}
     
        <div class="form-group">
            <label for="">Amount</label>
            <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
        </div>
        <div class="form-group">
            <label for="">Category</label>
            <select class="form-control" name="category" >
                {% for category in categories %} 
                <option name="category" value="{{category.name}}">{{category.name}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
        </div>

        <div class="form-group">
            <label for="">Date of Expense</label>
            <input type="date" class="form-control form-control-sm " name="date">
        </div>
        <input type="submit" value="submit" class="btn btn-primary btn-primary-sm mt-2">
  </form>
 </div>
</div>

{% endblock %}
